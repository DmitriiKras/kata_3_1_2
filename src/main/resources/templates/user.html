<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<h2>User page</h2>

<p>Welcome, <span th:text="${user.name}">user</span>!</p>
<p>Your ID: <span th:text="${user.id}"></span></p>
<p>Your email: <span th:text="${user.email}"></span></p>
<p>Your roles: <span th:text="${user.role}"></span></p>

<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>

</body>
</html>
